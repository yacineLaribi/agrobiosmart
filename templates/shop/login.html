{% extends 'base.html' %}

{% block title %}Login - Smart Blender NPK{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-agri-green">
            </div>

            <div>
                <label for="id_password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-agri-green">
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="w-full bg-agri-green text-white px-6 py-3 rounded-lg font-semibold hover:bg-agri-light transition">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-agri-green hover:text-agri-light font-semibold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
